<ion-header>

    <ion-navbar>
        <ion-title text-left>
            <img class="home-title" style="margin-left: 1em;" src="assets/imgs/logo.png" />
        </ion-title>
        <ion-buttons end class="header-icon">
            <button ion-button icon-only (click)="onSearch()">
                                    <ion-icon name="search" ></ion-icon>
            </button>
            <button ion-button icon-only (click)="goToCart()">
                                    <ion-icon name="cart"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="main" text-center>
        <div class="upper-main">
            <h4>Payment success!</h4>
        </div>

        <div class="main-inner" text-center>
            <span>Your Order Confirmation has been emailed to<br><br>
                <span>{{email}}</span>
            <br>
            <br>

            </span>
            <button text-capitalize item-end ion-button>{{'$'+total_price}}</button>
            <ion-list no-lines>
                <ion-item class="list-bg" *ngFor="let item of my_order">
                    <ion-thumbnail item-start>
                        <img class="thumbnail-image" [src]="item.beat_cover">
                    </ion-thumbnail>
                    <h2 text-uppercase>{{item.beat_title}} <img class="flag" src="assets/imgs/flag.png" /></h2>
                    <p>{{item.beat_type}}</p>
                </ion-item>

            </ion-list>

        </div>
    </div>


</ion-content>
