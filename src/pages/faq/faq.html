<ion-header>

    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle>
                     <img  class="home-title"  src="assets/imgs/menu.png" />
                      <img class="home-title" style="margin-left: 1em;" src="assets/imgs/logo.png" />
               </button>
        <ion-buttons end class="header-icon">
            <button ion-button icon-only (click)="onSearch()">
                                <ion-icon name="search" ></ion-icon>
                        </button>
            <button ion-button icon-only (click)="goToCart()">
                                <ion-icon name="cart"></ion-icon>
                        </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding>
    <ion-label class='label' color='base'>FAQ</ion-label>
    <div class="single-faq-inner-wrapper">
        <div class="single-faq-title-wrapper faq-expand-wrapper" *ngFor="let item of faq_list">
            <ion-row no-padding (click)='ques_click(item)'>
                <ion-col col-1>
                    <ion-icon class="fa fa-caret-up" name="arrow-dropright" *ngIf="item.is_hide"></ion-icon>
                    <ion-icon name="arrow-dropdown" *ngIf="!item.is_hide"></ion-icon>
                </ion-col>
                <ion-col col-11>
                    <h6>{{item.ques}}</h6>
                </ion-col>
            </ion-row>
            <div class="single-faq-content-wrapper" style="display: block;" *ngIf="!item.is_hide">
                {{item.ans}}
            </div>
        </div>

    </div>
</ion-content>
