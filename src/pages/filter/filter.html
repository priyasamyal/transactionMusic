<ion-header>

    <ion-navbar>
        <ion-title>Filter</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list padding>
        <div class="filter-attribute" *ngFor="let f of filter_data">
            <button ion-button full no-margin class="button-change" color='light' (click)="change(f)">
        <span>
          <b text-capitalize>{{f.name}}</b>
        </span>
        <ion-icon style="float:right;" [name]="f.on_click ? 'ios-arrow-up' : 'ios-arrow-down'"></ion-icon>
      </button>


            <ion-row padding-bottom class="hide-show-content" padding radio-group [(ngModel)]="select_value">


                <ion-col col-6 no-padding *ngFor="let term of f.sub_cat">

                    <ion-item mode="md" no-padding no-lines>

                        <ion-label>{{term.title}}</ion-label>
                        <ion-radio (ionSelect)='select_filter(term)'></ion-radio>





                    </ion-item>
                </ion-col>

            </ion-row>
        </div>

        <div>
            <button ion-button full no-margin class="button-change" color='light'>
        <span>
          <b text-capitalize>Display number of results</b>
        </span>
        <ion-icon style="float:right;" name="ios-arrow-down"></ion-icon>
      </button>

            <ion-row padding-bottom class="hide-show-content" padding radio-group [(ngModel)]="select_result">


                <ion-col col-4 no-padding>
                    <ion-item mode="md" no-padding no-lines>
                        <ion-label>10</ion-label>
                        <ion-radio value='10'></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col col-4 no-padding>
                    <ion-item mode="md" no-padding no-lines>
                        <ion-label>25</ion-label>
                        <ion-radio value='25'></ion-radio>

                    </ion-item>
                </ion-col>
                <ion-col col-4 no-padding>
                    <ion-item mode="md" no-padding no-lines>
                        <ion-label>100</ion-label>
                        <ion-radio value='100'></ion-radio>

                    </ion-item>
                </ion-col>

            </ion-row>
        </div>


    </ion-list>
    <ion-row padding>
        <ion-col>
            <button ion-button full color='dark' float-right (click)='cancel()'>Cancel</button>

        </ion-col>
        <ion-col>
            <button ion-button full color='dark' float-right (click)='apply_filter()'>Apply</button>


        </ion-col>
    </ion-row>

</ion-content>
