<ion-header>

    <ion-navbar>

        <ion-title text-left>
            <img class="home-title" style="margin-left: 1em;" src="assets/imgs/logo.png" />
        </ion-title>
        <ion-buttons end class="header-icon">
            <button ion-button icon-only (click)="onSearch()">
                                        <ion-icon name="search" ></ion-icon>
                                </button>
            <button ion-button icon-only>
                                        <ion-icon name="cart"></ion-icon>
                                </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="cartItem.length>0">
        <ion-grid class="cart-container">
            <ion-row class="title">
                <ion-col>
                    <span style="color: white" text-uppercase>View Cart</span>
                </ion-col>
            </ion-row>
            <ion-row class="heading">
                <ion-col col-3>
                    <span>Name </span>
                </ion-col>
                <ion-col col-6>
                    <span>File Type</span>
                </ion-col>
                <ion-col col-3>
                    <span>Final Price</span>
                </ion-col>
            </ion-row>
            <ion-row class="item-listing" *ngFor="let item of cartItem ; let i = index">
                <ion-col col-3>
                    <h4>{{item.beat_title}}<br><span (click)='delete(item,i)'>Delete</span></h4>
                </ion-col>
                <ion-col col-6>
                    <span class="file_type">
                        <span *ngFor="let f of item.files ; "  text-capitalize>{{f.type}} {{'$'+f.price}}  &nbsp; </span>
                    </span>

                </ion-col>
                <ion-col col-3>
                    <span style="font-size: 11px; font-weight: 500; float: left;"> $ {{item.final_price}}</span>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-row class="footer-card">
            <ion-col col-7>
                <span>Subtotal ({{cartItem.length}} ):<span> $ {{finalPrice}}</span></span>
            </ion-col>
            <ion-col col-5 (click)="goToCheckOut()">
                <button class="btn" text-capitalize item-end ion-button>Proceed to checkout</button>
            </ion-col>
        </ion-row>


    </div>

    <div *ngIf="cartItem.length==0">
        <h4 text-center>No item added in your cart</h4>
    </div>

</ion-content>
