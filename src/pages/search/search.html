<ion-header>

    <ion-navbar>
        <ion-searchbar [(ngModel)]="search_string" (keyup.enter)="searchByKeyword($event)" color="base"></ion-searchbar>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-padding>
        <ion-item no-lines class="title">
            <h2 item-left *ngIf="is_start">Start Searching</h2>
            <h2 item-left *ngIf="!is_start && search_list.length>0 ">Results</h2>
            <!--  <ion-select [(ngModel)]="gaming" item-right class="select-box">
                <ion-option value="nes">Filters</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
                <ion-option value="ps">PlayStation</ion-option>
                <ion-option value="genesis">Sega Genesis</ion-option>
                <ion-option value="saturn">Sega Saturn</ion-option>
                <ion-option value="snes">SNES</ion-option>
            </ion-select>-->
        </ion-item>
        <div class="main-list">
            <ng-container *ngFor="let cat of search_list">
                <ion-item class="list-bg" (click)='playTrack(cat)'>
                    <ion-thumbnail item-start>
                        <img class="thumbnail-image" [src]="cat.beat_cover">
                    </ion-thumbnail>
                    <h2 text-uppercase>{{cat.beat_title}} <img class="flag" src="assets/imgs/flag.png" /></h2>
                    <p>{{cat.producer}}{{cat[producer]}}</p>

                </ion-item>
            </ng-container>


        </div>
        <div text-center>
            <h4 *ngIf="search_list.length==0">{{message}}</h4>
            <ion-spinner *ngIf="isFetching" text-center name="bubbles"></ion-spinner>
        </div>

    </ion-list>
</ion-content>
